spring.application.name=chatMemory

spring.ai.google.genai.api-key=${API_KEY}
spring.ai.google.genai.chat.options.model=gemini-2.5-flash

# Compacting Memory Configuration
# Maximum number of messages to retain in memory before compaction
compact.memory.max-messages=20

# Trigger automatic compaction when conversation reaches this many messages
# Recommended: 70-80% of max-messages to allow buffer before hitting limit
compact.memory.compact-threshold=15

# Number of oldest messages to summarize when compacting
# Recommended: 40-50% of compact-threshold to balance context retention and token savings
# These messages will be replaced with a single summary message
compact.memory.messages-to-compact=8



